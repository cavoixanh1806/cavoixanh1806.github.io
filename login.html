<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - cavoixanh1806</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        .title-font {
            font-family: 'Archivo Black', sans-serif;
        }
        body {
            background: hsl(222.2, 84%, 4.9%);
            color: hsl(210, 40%, 98%);
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        .text-edge-outline {
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.1);
            color: transparent;
        }
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-in;
        }
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="relative overflow-hidden">
    <!-- Particles Canvas Background -->
    <canvas id="particles-canvas" class="animate-fade-in"></canvas>
    
    <!-- Main Content -->
    <main class="relative min-h-screen flex items-center justify-center p-4 z-10">
        <div class="w-full max-w-md">
            <!-- Login Card -->
            <div class="bg-white/5 dark:bg-neutral-950/80 backdrop-blur-xl border border-zinc-800 rounded-2xl p-8 shadow-2xl">
                <!-- Logo/Title -->
                <div class="text-center mb-8">
                    <p class="text-md font-thin text-slate-500 dark:text-zinc-400 mb-2">
                        Hi, Welcome back
                    </p>
                    <h1 class="text-6xl md:text-7xl font-thin text-transparent text-edge-outline mb-2 title-font">
                        Login
                    </h1>
                    <p class="text-md font-thin text-slate-500 dark:text-zinc-400">
                        Đăng nhập vào hệ thống Student Tools
                    </p>
                </div>

                <!-- Error/Success Messages -->
                <div id="message" class="mb-4 hidden p-3 rounded-lg text-sm"></div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-6" action="" method="POST">
                    <div>
                        <label for="email" class="block text-sm font-medium text-zinc-300 mb-2">
                            Email
                        </label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            autocomplete="email"
                            class="w-full px-4 py-3 bg-zinc-900/50 border border-zinc-700 rounded-lg text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"
                            placeholder="Nhập email"
                        >
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-zinc-300 mb-2">
                            Mật khẩu
                        </label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            autocomplete="current-password"
                            class="w-full px-4 py-3 bg-zinc-900/50 border border-zinc-700 rounded-lg text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"
                            placeholder="Nhập mật khẩu"
                        >
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input
                                type="checkbox"
                                name="remember"
                                class="w-4 h-4 bg-zinc-900 border-zinc-700 rounded text-orange-500 focus:ring-orange-500 focus:ring-2"
                            >
                            <span class="ml-2 text-sm text-zinc-400">Ghi nhớ đăng nhập</span>
                        </label>
                    </div>

                    <button
                        type="submit"
                        class="w-full bg-gradient-to-br relative group/btn from-black dark:from-zinc-900 dark:to-zinc-900 to-neutral-600 block dark:bg-zinc-800 text-white rounded-md h-10 font-medium shadow-[0px_1px_0px_0px_#ffffff40_inset,0px_-1px_0px_0px_#ffffff40_inset] dark:shadow-[0px_1px_0px_0px_var(--zinc-800)_inset,0px_-1px_0px_0px_var(--zinc-800)_inset] transition-all duration-200 hover:scale-[1.02]"
                    >
                        <div class="flex items-center justify-center h-full">
                            Đăng nhập
                            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                            </svg>
                        </div>
                        <span class="group-hover/btn:opacity-100 block transition duration-500 opacity-0 absolute h-px w-full -bottom-px inset-x-0 bg-gradient-to-r from-transparent via-orange-400 to-transparent"></span>
                    </button>
                </form>

                <!-- Info -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-zinc-500 mb-2">
                        Hệ thống Student Tools với PHP backend
                    </p>
                    <p class="text-xs text-zinc-600">
                        Default: student@example.com / 123456
                    </p>
                </div>
            </div>

            <!-- Back to site link -->
            <div class="mt-4 text-center">
                <a href="/" class="text-zinc-400 hover:text-zinc-300 text-sm transition-colors inline-flex items-center">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Quay lại trang chủ
                </a>
            </div>
        </div>
    </main>

    <script>
        // Configuration: Đặt URL của hệ thống PHP ở đây
        // Thay đổi URL này thành địa chỉ thực tế của hệ thống PHP của bạn
        const PHP_LOGIN_URL = 'https://cavoixanh1806.site/php-auth/public/login.php';
        
        // Particles effect
        (function() {
            const canvas = document.getElementById('particles-canvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            let circles = [];
            let mouse = { x: 0, y: 0 };
            const dpr = window.devicePixelRatio || 1;
            
            function resizeCanvas() {
                canvas.width = window.innerWidth * dpr;
                canvas.height = window.innerHeight * dpr;
                canvas.style.width = window.innerWidth + 'px';
                canvas.style.height = window.innerHeight + 'px';
                ctx.scale(dpr, dpr);
                circles = [];
                createCircles();
            }
            
            function createCircles() {
                const quantity = 30;
                for (let i = 0; i < quantity; i++) {
                    circles.push({
                        x: Math.random() * window.innerWidth,
                        y: Math.random() * window.innerHeight,
                        translateX: 0,
                        translateY: 0,
                        size: Math.random() * 2 + 0.5,
                        alpha: Math.random() * 0.5 + 0.2,
                        targetAlpha: Math.random() * 0.5 + 0.2,
                        dx: (Math.random() - 0.5) * 0.1,
                        dy: (Math.random() - 0.5) * 0.1,
                        magnetism: 0.1 + Math.random() * 0.5,
                    });
                }
            }
            
            function drawCircle(circle) {
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.size, 0, 2 * Math.PI);
                ctx.fillStyle = `rgba(255, 255, 255, ${circle.alpha})`;
                ctx.fill();
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width / dpr, canvas.height / dpr);
                
                circles.forEach((circle) => {
                    const distance = Math.sqrt(
                        Math.pow(mouse.x - circle.x, 2) + Math.pow(mouse.y - circle.y, 2)
                    );
                    if (distance < 100) {
                        const angle = Math.atan2(mouse.y - circle.y, mouse.x - circle.x);
                        circle.translateX += Math.cos(angle) * circle.magnetism;
                        circle.translateY += Math.sin(angle) * circle.magnetism;
                    }
                    
                    circle.x += circle.translateX + circle.dx;
                    circle.y += circle.translateY + circle.dy;
                    circle.translateX *= 0.9;
                    circle.translateY *= 0.9;
                    
                    if (circle.x < 0 || circle.x > window.innerWidth) circle.dx *= -1;
                    if (circle.y < 0 || circle.y > window.innerHeight) circle.dy *= -1;
                    
                    circle.alpha += (circle.targetAlpha - circle.alpha) * 0.05;
                    
                    drawCircle(circle);
                });
                
                requestAnimationFrame(animate);
            }
            
            window.addEventListener('mousemove', (e) => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            animate();
        })();
        
        // Form handling - Redirect to PHP system
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            if (!email || !password) {
                showMessage('Vui lòng điền đầy đủ thông tin!', 'error');
                return;
            }
            
            // Option 1: Redirect to PHP login page (form sẽ submit ở đó)
            // Uncomment dòng này nếu muốn redirect:
            // window.location.href = PHP_LOGIN_URL + '?email=' + encodeURIComponent(email);
            
            // Option 2: Submit form trực tiếp đến PHP (cần CORS hoặc cùng domain)
            // Tạo form ẩn và submit
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = PHP_LOGIN_URL;
            form.style.display = 'none';
            
            const emailInput = document.createElement('input');
            emailInput.type = 'hidden';
            emailInput.name = 'email';
            emailInput.value = email;
            form.appendChild(emailInput);
            
            const passwordInput = document.createElement('input');
            passwordInput.type = 'hidden';
            passwordInput.name = 'password';
            passwordInput.value = password;
            form.appendChild(passwordInput);
            
            document.body.appendChild(form);
            
            // Nếu PHP_LOGIN_URL là URL khác domain, cần dùng fetch với CORS
            // Hoặc đơn giản là redirect đến PHP login page
            if (PHP_LOGIN_URL.includes('http://') || PHP_LOGIN_URL.includes('https://')) {
                // Cross-domain: redirect với email trong URL (không an toàn cho password)
                // Tốt nhất là redirect đến PHP login page và user nhập lại
                showMessage('Đang chuyển đến hệ thống đăng nhập...', 'success');
                setTimeout(() => {
                    window.location.href = PHP_LOGIN_URL;
                }, 500);
            } else {
                // Same domain: submit form trực tiếp
                form.submit();
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'mb-4 p-3 rounded-lg text-sm ' + 
                (type === 'error' 
                    ? 'bg-red-500/20 border border-red-500/50 text-red-300' 
                    : 'bg-green-500/20 border border-green-500/50 text-green-300');
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }
        
        // Check if PHP_LOGIN_URL is configured
        if (PHP_LOGIN_URL === 'https://your-php-domain.com/php-auth/public/login.php') {
            console.warn('⚠️ Vui lòng cấu hình PHP_LOGIN_URL trong file login.html!');
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('⚠️ Vui lòng cấu hình URL hệ thống PHP trong file login.html!\n\nMở file public/login.html và sửa biến PHP_LOGIN_URL.');
            });
        }
    </script>
</body>
</html>
