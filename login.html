<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - cavoixanh1806</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
        }
        .bg-pattern {
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.1) 0%, transparent 50%);
        }
        .title-font {
            font-family: 'Archivo Black', sans-serif;
        }
    </style>
</head>
<body class="bg-pattern flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white/5 dark:bg-neutral-950/80 backdrop-blur-xl border border-zinc-800 rounded-2xl p-8 shadow-2xl">
            <!-- Logo/Title -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-white to-zinc-400 mb-2 title-font">
                    cavoixanh1806
                </h1>
                <p class="text-zinc-400 text-sm">Đăng nhập vào tài khoản của bạn</p>
            </div>

            <!-- Error/Success Messages -->
            <div id="message" class="mb-4 hidden p-3 rounded-lg text-sm"></div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-zinc-300 mb-2">
                        Tên đăng nhập hoặc Email
                    </label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        autocomplete="username"
                        class="w-full px-4 py-3 bg-zinc-900/50 border border-zinc-700 rounded-lg text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"
                        placeholder="Nhập tên đăng nhập hoặc email"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-zinc-300 mb-2">
                        Mật khẩu
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        autocomplete="current-password"
                        class="w-full px-4 py-3 bg-zinc-900/50 border border-zinc-700 rounded-lg text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"
                        placeholder="Nhập mật khẩu"
                    >
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input
                            type="checkbox"
                            name="remember"
                            class="w-4 h-4 bg-zinc-900 border-zinc-700 rounded text-orange-500 focus:ring-orange-500 focus:ring-2"
                        >
                        <span class="ml-2 text-sm text-zinc-400">Ghi nhớ đăng nhập</span>
                    </label>
                    <a href="#" class="text-sm text-orange-400 hover:text-orange-300 transition-colors">
                        Quên mật khẩu?
                    </a>
                </div>

                <button
                    type="submit"
                    class="w-full bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-[1.02]"
                >
                    Đăng nhập
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-6 text-center">
                <p class="text-sm text-zinc-500">
                    Chưa có tài khoản? 
                    <a href="register.html" class="text-orange-400 hover:text-orange-300 transition-colors">
                        Đăng ký ngay
                    </a>
                </p>
            </div>
        </div>

        <!-- Back to site link -->
        <div class="mt-4 text-center">
            <a href="/" class="text-zinc-400 hover:text-zinc-300 text-sm transition-colors">
                ← Quay lại trang chủ
            </a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            // Simple validation
            if (!username || !password) {
                showMessage('Vui lòng điền đầy đủ thông tin!', 'error');
                return;
            }
            
            // Here you can add your login logic
            // For now, just show a success message
            showMessage('Đăng nhập thành công! (Demo mode)', 'success');
            
            // Redirect after 1 second (replace with actual login logic)
            setTimeout(() => {
                // window.location.href = '/dashboard.html';
                console.log('Login:', { username, password });
            }, 1000);
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'mb-4 p-3 rounded-lg text-sm ' + 
                (type === 'error' 
                    ? 'bg-red-500/20 border border-red-500/50 text-red-300' 
                    : 'bg-green-500/20 border border-green-500/50 text-green-300');
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
