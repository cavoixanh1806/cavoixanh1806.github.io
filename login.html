<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - cavoixanh1806</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        .title-font {
            font-family: 'Archivo Black', sans-serif;
        }
        body {
            background: hsl(222.2, 84%, 4.9%);
            color: hsl(210, 40%, 98%);
            scroll-behavior: smooth;
        }
        .text-edge-outline {
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.1);
            color: transparent;
        }
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-in;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.6;
        }
    </style>
</head>
<body class="relative overflow-hidden">
    <!-- Particles Background -->
    <div id="particles" class="fixed inset-0 -z-10 animate-fade-in"></div>
    
    <!-- Main Content -->
    <main class="relative min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md z-10">
            <!-- Login Card -->
            <div class="bg-white/5 dark:bg-neutral-950/80 backdrop-blur-xl border border-zinc-800 rounded-2xl p-8 shadow-2xl">
                <!-- Logo/Title -->
                <div class="text-center mb-8">
                    <p class="text-md font-thin text-slate-500 dark:text-zinc-400 mb-2">
                        Hi, Welcome back
                    </p>
                    <h1 class="text-6xl md:text-7xl font-thin text-transparent text-edge-outline text-left md:text-center mb-2 title-font">
                        Login
                    </h1>
                    <p class="text-md font-thin text-slate-500 dark:text-zinc-400">
                        Đăng nhập vào tài khoản của bạn
                    </p>
                </div>

                <!-- Error/Success Messages -->
                <div id="message" class="mb-4 hidden p-3 rounded-lg text-sm"></div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-zinc-300 mb-2">
                            Tên đăng nhập hoặc Email
                        </label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            required
                            autocomplete="username"
                            class="w-full px-4 py-3 bg-zinc-900/50 border border-zinc-700 rounded-lg text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"
                            placeholder="Nhập tên đăng nhập hoặc email"
                        >
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-zinc-300 mb-2">
                            Mật khẩu
                        </label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            autocomplete="current-password"
                            class="w-full px-4 py-3 bg-zinc-900/50 border border-zinc-700 rounded-lg text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"
                            placeholder="Nhập mật khẩu"
                        >
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input
                                type="checkbox"
                                name="remember"
                                class="w-4 h-4 bg-zinc-900 border-zinc-700 rounded text-orange-500 focus:ring-orange-500 focus:ring-2"
                            >
                            <span class="ml-2 text-sm text-zinc-400">Ghi nhớ đăng nhập</span>
                        </label>
                        <a href="#" class="text-sm text-orange-400 hover:text-orange-300 transition-colors">
                            Quên mật khẩu?
                        </a>
                    </div>

                    <button
                        type="submit"
                        class="w-full bg-gradient-to-br relative group/btn from-black dark:from-zinc-900 dark:to-zinc-900 to-neutral-600 block dark:bg-zinc-800 text-white rounded-md h-10 font-medium shadow-[0px_1px_0px_0px_#ffffff40_inset,0px_-1px_0px_0px_#ffffff40_inset] dark:shadow-[0px_1px_0px_0px_var(--zinc-800)_inset,0px_-1px_0px_0px_var(--zinc-800)_inset] transition-all duration-200 hover:scale-[1.02]"
                    >
                        <div class="flex items-center justify-center h-full">
                            Đăng nhập
                            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                            </svg>
                        </div>
                        <span class="group-hover/btn:opacity-100 block transition duration-500 opacity-0 absolute h-px w-full -bottom-px inset-x-0 bg-gradient-to-r from-transparent via-orange-400 to-transparent"></span>
                    </button>
                </form>

                <!-- Footer -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-zinc-500">
                        Chưa có tài khoản? 
                        <a href="register.html" class="text-orange-400 hover:text-orange-300 transition-colors">
                            Đăng ký ngay
                        </a>
                    </p>
                </div>
            </div>

            <!-- Back to site link -->
            <div class="mt-4 text-center">
                <a href="/" class="text-zinc-400 hover:text-zinc-300 text-sm transition-colors inline-flex items-center">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Quay lại trang chủ
                </a>
            </div>
        </div>
    </main>

    <script>
        // Particles effect
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 100;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 3 + 1;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = x + '%';
                particle.style.top = y + '%';
                particle.style.background = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.2})`;
                particle.style.animation = `float ${duration}s ${delay}s infinite ease-in-out`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Add floating animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0%, 100% { transform: translate(0, 0) rotate(0deg); }
                33% { transform: translate(30px, -30px) rotate(120deg); }
                66% { transform: translate(-20px, 20px) rotate(240deg); }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize particles
        createParticles();
        
        // Form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            // Simple validation
            if (!username || !password) {
                showMessage('Vui lòng điền đầy đủ thông tin!', 'error');
                return;
            }
            
            // Here you can add your login logic
            // For now, just show a success message
            showMessage('Đăng nhập thành công! (Demo mode)', 'success');
            
            // Redirect after 1 second (replace with actual login logic)
            setTimeout(() => {
                // window.location.href = '/dashboard.html';
                console.log('Login:', { username, password });
            }, 1000);
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'mb-4 p-3 rounded-lg text-sm ' + 
                (type === 'error' 
                    ? 'bg-red-500/20 border border-red-500/50 text-red-300' 
                    : 'bg-green-500/20 border border-green-500/50 text-green-300');
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
